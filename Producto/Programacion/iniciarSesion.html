<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="./css/estilos_iniciarSesion.css">
</head>
<body>
    <div class="sesion-principal">
       <div class="imagen">
           <img src="Logo Final Verde sin texto-01.png" alt="Imagen logo">
           <h1 class="nombre-sistema"> Nutry-Sys</h1>   
        </div>
       <div class="iniciar-sesion">
           <h2>Iniciar sesión</h2>
       </div>
       <form class="formulario-sesion">
            <input  class="usuario" type="text" placeholder="Usuario">
           <br>
            <input class="contraseña" type="password" placeholder="Contraseña">
           <br> <br>
            <a href="#">¿No puede acceder a su cuenta?</a>
            <br> 
            <input class="boton-iniciarSesion" type="submit" value="Iniciar sesión">
           
       </form>
    </div>

</body>
</html>
