<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="estilos_iniciarSesion.css">
</head>
<body>
    <div class="sesion-principal">
       <div class="imagen">

           <img src="Logo Final Verde sin texto-01.png" alt="Imagen logo">
           <h1 class="nombre-sistema"> Nutry-Sys</h1>   
        </div>
           
       
       <div class="iniciar-sesion">
           <h2>Iniciar sesión</h2>
       </div>
       <div class="formulario-sesion">
           <section class="usuario">
               <input  type="text" placeholder="Usuario(numero de legajo)">
           </section>
           <br>
           <section class="contraseña">
            <input type="password" placeholder="Contraseña">
           </section>
           <br>
           <section><a href="#">¿No puede acceder a su cuenta?</a></section>
           <section class="boton-iniciarSesion">
               <input type="submit" value="Iniciar sesión" class="boton">
           </section>
           
       </div>
    </div>

</body>
</html>
